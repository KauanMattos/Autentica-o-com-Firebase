<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isNewItem ? 'Adicionar Novo Pet' : 'Editar Item' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="saveItem()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="item.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="item.description" name="description" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" placeholder="ex: cachorro, gato, etc">Espécie</ion-label>
      <ion-input type="text" [(ngModel)]="item.species" name="species" required></ion-input>
    </ion-item>

    <ion-item>
  <ion-label position="floating">Raça</ion-label>
  <ion-input type="text" [(ngModel)]="item.breed" name="breed" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Idade</ion-label>
  <ion-input type="number" [(ngModel)]="item.age" name="age" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Observações</ion-label>
  <ion-textarea [(ngModel)]="item.notes" name="notes"></ion-textarea>
</ion-item>

    <ion-button expand="full" type="submit" [disabled]="!form.valid" class="ion-margin-top">
      Salvar
    </ion-button>
  </form>
</ion-content>
